name: "Multi-Source Lead Workflow & CodeQL Scan"

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  lead-processing:
    name: "Process Leads from Multiple Sources"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Pull and map leads
        run: |
          echo "Processing TurboTenant leads..."
          node scripts/pull-turbotenant.js
          echo "Processing Zillow leads..."
          node scripts/pull-zillow.js
          echo "Processing Realtor leads..."
          node scripts/pull-realtor.js
          echo "Processing Zumper leads..."
          node scripts/pull-zumper.js
          echo "Processing Facebook leads..."
          node scripts/pull-facebook.js

      - name: Map metadata & CRM
        run: node scripts/map-metadata.js

      - name: Save leads as artifact
        uses: actions/upload-artifact@v3
        with:
          name: lead-data
          path: data/leads.json

  codeql:
    name: "CodeQL Security Scan"
    runs-on: ubuntu-latest
    needs: lead-processing
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          queries: ./codeql-queries

      - name: Build project
        run: |
          npm ci
          npm run build || echo "Build skipped if not required"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "security-and-quality"

      - name: Upload CodeQL results
        uses: actions/upload-artifact@v3
        with:
          name: codeql-results
          path: results.sarif

  release:
    name: "Create Release Tag & Push"
    runs-on: ubuntu-latest
    needs: [lead-processing, codeql]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create release tag
        id: tag
        run: |
          TAG_NAME="v$(date +%Y%m%d%H%M)"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: "Multi-Source Lead Workflow Release ${{ steps.tag.outputs.tag_name }}"
          body: |
            This release includes:
            - TurboTenant, Zillow, Realtor, Zumper, Facebook lead ingestion
            - Metadata mapping for CRM integration
            - CodeQL security scan and artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
